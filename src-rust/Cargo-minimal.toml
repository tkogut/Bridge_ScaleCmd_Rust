[package]
name = "scaleit-bridge"
version = "0.1.0"
edition = "2021"

[dependencies]
serde = { version = "1", features = ["derive"] }
serde_json = "1"
thiserror = "1"
anyhow = "1"
chrono = { version = "0.4", features = ["serde"] }
uuid = { version = "1", features = ["v4"] }
regex = "1"

[dev-dependencies]
tempfile = "3"
tokio-test = "0.4"

[profile.test]
opt-level = 1

[[test]]
name = "minimal_tests"
path = "tests/minimal_test.rs"
