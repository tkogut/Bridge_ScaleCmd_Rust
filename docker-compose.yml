version: '3.8'

services:
  # ScaleIT Bridge Application
  scaleit-bridge:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: scaleit-bridge
    restart: unless-stopped
    ports:
      - "8080:8080"
      - "5173:5173"  # Development frontend port
    volumes:
      # Mount configuration directory
      - ./config:/app/config
      - ./logs:/app/logs
      # Mount web assets for development
      - ./dist:/app/web
    environment:
      - RUST_LOG=info
      - CONFIG_PATH=config/devices.json
      - WEB_PATH=web
      - HOST=0.0.0.0
      - PORT=8080
    networks:
      - scaleit-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Development Frontend (Vite dev server)
  frontend-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
      target: frontend-dev
    container_name: scaleit-frontend-dev
    restart: unless-stopped
    ports:
      - "5173:5173"
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - VITE_API_URL=http://localhost:8080
    networks:
      - scaleit-network
    profiles:
      - dev
    command: npm run dev

  # Backend Development (with hot reload)
  backend-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
      target: backend-dev
    container_name: scaleit-backend-dev
    restart: unless-stopped
    ports:
      - "8080:8080"
    volumes:
      - ./src-rust:/app/src-rust
      - ./config:/app/config
      - ./logs:/app/logs
    environment:
      - RUST_LOG=debug
      - CONFIG_PATH=config/devices.json
      - CARGO_WATCH=1
    networks:
      - scaleit-network
    profiles:
      - dev
    command: cargo watch -x run

  # Redis for caching and session storage (production)
  redis:
    image: redis:7-alpine
    container_name: scaleit-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-scaleit123}
    networks:
      - scaleit-network
    profiles:
      - production

  # Nginx reverse proxy and static file server
  nginx:
    image: nginx:alpine
    container_name: scaleit-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
      - ./logs/nginx:/var/log/nginx
    depends_on:
      - scaleit-bridge
    networks:
      - scaleit-network
    profiles:
      - production

  # PostgreSQL database for logging and analytics
  postgres:
    image: postgres:15-alpine
    container_name: scaleit-postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=scaleit_bridge
      - POSTGRES_USER=scaleit
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-scaleit123}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - scaleit-network
    profiles:
      - production
      - analytics

  # Prometheus for metrics collection
  prometheus:
    image: prom/prometheus:latest
    container_name: scaleit-prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    networks:
      - scaleit-network
    profiles:
      - monitoring

  # Grafana for metrics visualization
  grafana:
    image: grafana/grafana:latest
    container_name: scaleit-grafana
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning:ro
    depends_on:
      - prometheus
    networks:
      - scaleit-network
    profiles:
      - monitoring

  # Loki for log aggregation
  loki:
    image: grafana/loki:latest
    container_name: scaleit-loki
    restart: unless-stopped
    ports:
      - "3100:3100"
    volumes:
      - loki_data:/loki
      - ./loki.yml:/etc/loki/local-config.yaml:ro
    command: -config.file=/etc/loki/local-config.yaml
    networks:
      - scaleit-network
    profiles:
      - monitoring

  # Promtail for log shipping
  promtail:
    image: grafana/promtail:latest
    container_name: scaleit-promtail
    restart: unless-stopped
    volumes:
      - ./logs:/var/log/scaleit:ro
      - ./promtail.yml:/etc/promtail/config.yml:ro
    command: -config.file=/etc/promtail/config.yml
    depends_on:
      - loki
    networks:
      - scaleit-network
    profiles:
      - monitoring

  # Test runner for automated testing
  test-runner:
    build:
      context: .
      dockerfile: Dockerfile.test
    container_name: scaleit-test-runner
    volumes:
      - .:/app
      - /app/node_modules
      - /app/target
    environment:
      - RUST_LOG=debug
      - TEST_DATABASE_URL=postgres://scaleit:scaleit123@postgres:5432/scaleit_test
    depends_on:
      - postgres
    networks:
      - scaleit-network
    profiles:
      - test
    command: |
      sh -c "
        echo 'Running backend tests...'
        cd src-rust && cargo test --release
        echo 'Running frontend tests...'
        cd .. && npm test
        echo 'Running E2E tests...'
        npm run test:e2e
      "

networks:
  scaleit-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local
  loki_data:
    driver: local
